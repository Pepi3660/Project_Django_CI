{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="register-container">
<h2 class="register-title">Registro de usuario</h2>
<form class="register-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="register-button" type="submit">Registrarse</button>
</form>
</div>
{% endblock %}
